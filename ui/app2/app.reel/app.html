<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>App</title>

    <link rel="stylesheet" href="app.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "app"}
                }
            },
            "logo": {
                "prototype": "/ui/logo.reel",
                "properties": {
                    "element": {"#": "logo"}
                }
            },
            "badge": {
                "prototype": "digit/ui/badge.reel",
                "properties": {
                    "element": {"#": "badge"},
                    "label": "+",
                    "value": "0"
                }
            },
            "toggleSwitch": {
                "prototype": "digit/ui/toggle-switch.reel",
                "properties": {
                    "element": {"#": "toggleSwitch"}
                }
            },
            "search": {
                "prototype": "digit/ui/text-field.reel",
                "properties": {
                    "element": {"#": "search"},
                    "placeholderValue": "Search"
                }
            }
        }
    </script>
</head>
<body>
    
    <div data-montage-id="app" class="App">
        <header class="Bar Bar--header">
            <div data-montage-id="logo"></div>
            <input data-montage-id="search" class="Search" type="search">
            <output data-montage-id="badge" class="Badge"></output>
        </header>
        <main class="Main Grid">
            <div class="Grid-item">1</div>
            <div class="Grid-item">2</div>
            <div class="Grid-item">3</div>
            <div class="Grid-item">4</div>
            <div class="Grid-item">5</div>
            <div class="Grid-item">6</div>
        </main>
        <footer class="Bar Bar--footer">
            <input data-montage-id="toggleSwitch" class="Toggle" type="checkbox" >
        </footer>
    </div>
    
</body>
</html>
