<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main</title>

    <link rel="stylesheet" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "badge": {
                "prototype": "digit/ui/badge.reel",
                "properties": {
                    "element": {"#": "badge"},
                    "label": "+",
                    "value": "0"
                }
            },
            "toggleSwitch": {
                "prototype": "digit/ui/toggle-switch.reel",
                "properties": {
                    "element": {"#": "toggleSwitch"}
                }
            },
            "search": {
                "prototype": "digit/ui/text-field.reel",
                "properties": {
                    "element": {"#": "search"},
                    "placeholderValue": "Search"
                }
            }
        }
    </script>
</head>
<body>
    
    <div data-montage-id="main" class="App">
        <header class="Bar Bar--header">
            <input data-montage-id="search" class="Search" type="search">
            <output data-montage-id="badge" class="Badge"></output>
        </header>
        <main class="Main"></main>
        <footer class="Bar Bar--footer">
            <input data-montage-id="toggleSwitch" class="Toggle" type="checkbox" >
        </footer>
    </div>
    
</body>
</html>
