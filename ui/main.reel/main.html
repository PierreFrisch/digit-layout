<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main</title>

    <link rel="stylesheet" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            }
        }
    </script>
</head>
<body>
    
    <div data-montage-id="main" class="App">
        <header class="Bar Bar--header">
            <div data-montage-id="logo"></div>
            <input class="Search" data-montage-id="search" type="search">
            <output class="Badge" data-montage-id="badge"></output>
        </header>
        <main class="Main">
            <div class="Main-splash"></div>
            <input class="Puppet" type="checkbox" data-montage-id="checkbox">
            <input class="Puppet" type="checkbox" data-montage-id="checkbox2">
            <input class="Puppet" type="checkbox" data-montage-id="checkbox3">
            <input class="Puppet" type="checkbox" data-montage-id="checkbox4">
            <input class="Puppet" type="checkbox" data-montage-id="checkbox5">
        </main>
        <footer class="Bar Bar--footer">
            <input class="Toggle" type="checkbox" data-montage-id="toggleSwitch">
        </footer>
    </div>
    
</body>
</html>
